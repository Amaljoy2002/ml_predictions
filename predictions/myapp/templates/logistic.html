<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Regression - Football Prediction System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: white;
        }
        .header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            text-align: center;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.1);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-section {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.1);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #ff00ff;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 0, 255, 0.3);
            border-radius: 8px;
            background: #2d2d2d;
            color: white;
            font-size: 16px;
        }
        button {
            background: linear-gradient(90deg, #ff00ff, #ff69b4);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.3);
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .result-section {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.1);
            display: none;
        }
        .result-section.show {
            display: block;
        }
        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            background: #2d2d2d;
            border-radius: 8px;
        }
        .result-label {
            color: #ff00ff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .result-value {
            font-size: 1.2em;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            color: #ff00ff;
            text-decoration: none;
            font-weight: bold;
        }
        .back-button:hover {
            color: #ff69b4;
        }
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .btn-loader {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .feature-importance {
            margin-top: 20px;
        }
        .feature-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #2d2d2d;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .feature-name {
            color: #ff00ff;
        }
        .feature-value {
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Logistic Regression</h1>
        <p>Predict Red Card Probability based on Player Statistics</p>
    </div>

    <div class="container">
        <a href="{% url 'index' %}" class="back-button">‚Üê Back to Home</a>

        <div class="form-section">
            <form id="predictionForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="tackles">Tackles:</label>
                    <input type="number" id="tackles" name="tackles" required min="0" step="0.1">
                </div>
                <div class="form-group">
                    <label for="fouls">Fouls:</label>
                    <input type="number" id="fouls" name="fouls" required min="0" step="0.1">
                </div>
                <div class="form-group">
                    <label for="minutes_played">Minutes Played:</label>
                    <input type="number" id="minutes_played" name="minutes_played" required min="0" step="0.1">
                </div>
                <button type="submit" id="submitBtn">
                    <span class="btn-text">Predict Red Card Probability</span>
                    <span class="btn-loader">Processing...</span>
                </button>
            </form>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-section" id="resultSection">
            <h2>Prediction Results</h2>
            <div class="result-item">
                <div class="result-label">Prediction:</div>
                <div class="result-value" id="prediction"></div>
            </div>
            <div class="result-item">
                <div class="result-label">Red Card Probability:</div>
                <div class="result-value" id="probability">0%</div>
            </div>
            <div class="result-item">
                <div class="result-label">Feature Importance:</div>
                <div class="feature-importance" id="featureImportance">
                    <!-- Feature importance items will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            btnText.style.display = 'none';
            btnLoader.style.display = 'block';
            submitBtn.disabled = true;
            
            // Hide any previous error message
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';
            
            const formData = new FormData(this);
            
            fetch('{% url "logistic" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Update prediction result
                document.getElementById('prediction').textContent = data.result;
                document.getElementById('prediction').style.color = data.prediction ? '#ff4444' : '#00ff00';
                
                // Update probability
                document.getElementById('probability').textContent = `${(data.probability * 100).toFixed(2)}%`;
                
                // Update feature importance
                const featureImportanceDiv = document.getElementById('featureImportance');
                featureImportanceDiv.innerHTML = '';
                
                // Sort features by importance
                const features = Object.entries(data.importance)
                    .sort((a, b) => b[1] - a[1]);
                
                features.forEach(([feature, importance]) => {
                    const featureItem = document.createElement('div');
                    featureItem.className = 'feature-item';
                    
                    const featureName = document.createElement('span');
                    featureName.className = 'feature-name';
                    featureName.textContent = feature;
                    
                    const featureValue = document.createElement('span');
                    featureValue.className = 'feature-value';
                    featureValue.textContent = importance.toFixed(4);
                    
                    featureItem.appendChild(featureName);
                    featureItem.appendChild(featureValue);
                    featureImportanceDiv.appendChild(featureItem);
                });
                
                // Show results
                document.getElementById('resultSection').classList.add('show');
            })
            .catch(error => {
                // Show error message
                errorMessage.textContent = error.message || 'An error occurred while making the prediction.';
                errorMessage.style.display = 'block';
            })
            .finally(() => {
                // Restore button state
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
